<mat-toolbar class="position-fixed toolbar bg-transparent d-grid mt-2 d-lg-flex mt-md-0">
  <div class="d-flex justify-content-between">
    <a class="nav-link align-self-center d-flex gap-2" [routerLink]="['/home']">
      <img src="../../../assets/images/auth-logo.png" width="32px" alt="Auth Logo">
      <span>Auth APP</span>
    </a>

    <button mat-icon-button class="d-lg-none" [matMenuTriggerFor]="dropMenu">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <mat-menu #dropMenu="matMenu">
    <ng-container>
      <div>
        <button mat-menu-item color="primary" aria-label="Example icon-button with heart icon" [routerLink] = "['/auth/register']">
          <mat-icon>assignment_ind</mat-icon>
          Registrarse
        </button>
        <mat-divider></mat-divider>
      </div>
    </ng-container>

    <ng-container>
      <div>
        <button mat-menu-item color="accent" aria-label="Example icon-button with share icon" [routerLink]="['/auth/login']">
          <mat-icon>input</mat-icon>
          Iniciar Sesión
        </button>
        <mat-divider></mat-divider>
      </div>
    </ng-container>
  </mat-menu>
    
  <span class="spacer"></span>

  <div class="d-none d-lg-flex">
    <button mat-raised-button color="primary" class="mb-2 mb-md-0 me-md-2" aria-label="Example icon-button with heart icon" [routerLink] = "['/auth/register']">
      Registrarse
    </button>
    <button mat-raised-button color="accent" class="ms-md-2" aria-label="Example icon-button with share icon" [routerLink]="['/auth/login']">
      Iniciar Sesión
    </button>
  </div>

</mat-toolbar>
